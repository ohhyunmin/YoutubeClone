<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YoutubeClone</title>
    <script
      src="https://kit.fontawesome.com/b1ed97980a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <icon class="fab fa-youtube"></icon>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <icon class="fas fa-search"></icon>
        <icon class="fas fa-ellipsis-v"></icon>
      </div>
    </header>

    <section class="player">
      <video controls src="../Video/videoSample.mp4"></video>
    </section>

    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>해쉬태그1</li>
          <li>해쉬태그2</li>
          <li>해쉬태그3</li>
        </ul>
        <div class="titleANdButton">
          <span class="title">
            Clone Coding : My First Clone Coding
          </span>
          <button class="moreButton">
            <icon class="fas fa-caret-down"></icon>
          </button>
        </div>
        <div class="views">
          <span class="views">조회수 : 10000</span>
        </div>
      </div>
      <div class="actions">
        <li>
          <button>
            <icon class="fas fa-thumbs-up"></icon><span>Good</span>
          </button>
        </li>
        <li>
          <button>
            <icon class="fas fa-thumbs-down"></icon><span>Bad</span>
          </button>
        </li>
        <li>
          <button><icon class="fas fa-share"></icon><span>Slave</span></button>
        </li>
        <li>
          <button><icon class="fas fa-plus"></icon><span>Save</span></button>
        </li>
        <li>
          <button>
            <icon class="fab fa-font-awesome-flag"></icon><span>Report</span>
          </button>
        </li>
      </div>
      <div class="channel">
        <div class="metadata">
          <img src="../Image/ImgMain.png" alt="" />
          <div class="info">
            <span class="name">오현민</span>
            <span class="subscriber">구독자 1명</span>
          </div>
        </div>
        <div class="subscribe"></div>
      </div>
    </section>
    <section class="upNext"></section>
  </body>
</html>
